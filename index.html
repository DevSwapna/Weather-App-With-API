<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
  </div>

  <div class="caution">
    <ul>
      <li>All the cities are not supported currently.</li>
      <li>Country of the city may be inaccurate.</li>
      <li>All the rights of this page are reserved.</li>
    </ul>
  </div>

  <dialog id="weatherDialog">
    <h2 id="cityName"></h2>
    <p id="country"></p>
    <p id="currentTime"></p>
    <p id="temperature"></p>
    <p id="weatherDescription"></p>
    <p id="humidity"></p>
    <p id="windSpeed"></p>
    <button onclick="closeDialog()">Close</button>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
